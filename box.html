<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOX</title>
        <style>
            #parent{
                background-color:rgb(167, 141, 192); 
                text-align: center; 
                height: 50px; 
                border: 1px solid black;
            }
            #child{
                background-color:rgb(250, 255, 96)
            }

        </style>
    </head>
    <body>
        <div id="parent">
            <p id="child">FLOWERS</p>
        </div>
        <div>
            <br>
            <style>
                table, th, td {
                    border: 1px solid black
                }
            </style>
            <table style="width: 100px;">
              <tr>
                <th>Common Name</th>
                <th>Scientific Name</th>
                
              </tr>
              <tr>
                <td>Cape jasmine</td>
                <td>Gardernia florida</td>
                
              </tr>
              <tr>
                <td>Carnation</td>
                <td>Dianthus caryophyllus</td>
                
              </tr>
              <tr>
                <td>Chameli</td>
                <td>Jasminum grandiflorum</td>
                
              </tr>
              <tr>
                <td>China rose</td>
                <td>Hibiscus rosasinensis</td>
                
              </tr>
              <tr>
                <td>Dianthus</td>
                <td>Dianthus chinensis</td>
                
              </tr>
            </table>
        </div>
        
    </body>

</html>
